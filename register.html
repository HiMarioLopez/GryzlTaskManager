<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="d-flex p-4">
      <div class="card mx-auto my-auto bg-dark text-light">
        <div class="card-body">
          <h4 class="card-title">Please enter email, username, and password:</h4>
          <div class="form-group">
            <form class="form-group" action="./php/register.php" method="POST">
              <label for="email">Email:</label> 
              <input id="email" class="form-control" type="email" name="email" maxlength="50" required><br></p>
              <label for="uname">Username:</label>
              <input id="uname" class="form-control" type="text" name="username" maxlength="20" pattern="[a-zA-Z][a-zA-Z0-9]+" title="User names cannot contain special characters!" required><br></p>
              <label for="pwd">Password:</label>
              <input id="pwd" class="form-control" type="password" name="password" maxlength="20" required><br></p>
              <input class="btn" type="submit">
            </form>
            <h5>Already have an account?</h5>
            <button class="btn" id="login">Go to Login</button>
          </div>
          <!-- Form Group -->
        </div>
        <!-- Card Body -->
      </div>
      <!-- Card -->
    </div>
    <!-- Flex Box -->
  </div>
  <!-- Container -->

</body>

<script>
  var btn = document.getElementById('login');
  btn.addEventListener('click', function() {
    document.location.href = './login.html';
  });
</script>
