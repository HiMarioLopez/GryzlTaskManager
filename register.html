<!DOCTYPE html>
<html>

<head>
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>

<body>
  <p>Please enter email, username, and password:</p>
  <form action="./php/register.php" method="POST">
    <p>Email: <input type="email" name="email" maxlength="50" required><br></p>
    <p>Username:<input type="text" name="username" maxlength="20" required><br></p>
    <p>Password:<input type="password" name="password" maxlength="20" required><br></p>
    <input type="submit">
  </form>

  <button id="login">Login</button>
  <script>
    var btn = document.getElementById('login');
    btn.addEventListener('click', function() {
      document.location.href = './login.html';
    });
  </script>
</body>

</html>
